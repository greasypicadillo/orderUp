
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
  integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card" id="mainCard">
    <img src="images/illustration-hero.svg" class="car-img-top mb-4 img-fluid" alt="" srcset="" id="cardImage">
    <div class="card-body" id="bodyCard">
  <h3 class="card-title mb-3">Order Summary</h3>

  <p class="card-text text-muted" id="cardText">
    You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!
  </p>

  <div class="card text-wrap mb-3" id="innerCard">
    <div class="row g-0">
      <div class="col-2">
      <img src="images/icon-music.svg" class="img-fluid" alt="" srcset="" id="musicBadge">
    </div>
    <div class="col-8">
      <div class="card-body">
        <h6 class="card-title fw-bold" id="planName">Annual Plan</h6>
        <p class="card-text text-muted">$59.99/year</p>
      </div>
    </div>
    <div class="col-2" id="innerCardRight">
      <a href="#" id="changeText" >Change</a>
    </div>
    </div>

  </div>

  <div id="submitCancel" class="text-muted">
    <button class="" type="button" id="submitButton"> Proceed to Payment</button>
    <div>
      <a href="#" id="cancelButton">Cancel Order</a>
    </div>
  </div>



  

 

  </div>
</div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div> -->
</body>
</html>
